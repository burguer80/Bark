<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{ folder }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">{{ folder }}</ion-title>
        </ion-toolbar>
    </ion-header>

    <div id="container">
        <div *ngIf="(pwts | async) as po">
            <li *ngFor="let user of po; index as i;">
                {{user.id}}
            </li>
        </div>

        <div *ngIf="(pwt$ | async) as pwt">ss
            <li>
            {{pwt.port_number}}
            </li>
        </div>

        <strong class="capitalize">{{ folder }}</strong>
        <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI
            Components</a></p>
    </div>
</ion-content>
