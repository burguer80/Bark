<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{ folder }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">{{ folder }}</ion-title>
        </ion-toolbar>
    </ion-header>

    <div id="container">
        <div *ngIf="(pwts | async) as portWaitTimes">
            <li *ngFor="let pwt of portWaitTimes; index as i;">
                {{pwt.id}}  {{pwt.port_number}} {{pwt.updated_at| date}}
            </li>
        </div>

        <div *ngIf=" (port$ | async) as port">
            {{port.number}}  {{port.details.crossing_name }}
        </div>

        <div *ngIf="(pwt$ | async) as pwt">
            <li>
            {{pwt.port_number}}
        <strong class="capitalize">{{ pwt.port_number }}</strong>
            </li>

        <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI
            Components</a></p>
        </div>
    </div>
</ion-content>
