<ion-header>
    <ion-toolbar>
        <ion-title>pwt-list</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ng-container *ngFor=" let pwt of pwts$ | async">
        <app-pwt [port]="portFacade.getFirstOrLoadPorts(pwt.id) | async" [pwt]="pwt"></app-pwt>
    </ng-container>
    <app-pwt></app-pwt>
</ion-content>
