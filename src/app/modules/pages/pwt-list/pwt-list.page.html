<ion-header>
    <ion-toolbar>
        <ion-title>Port Wait Times</ion-title>
        <ion-buttons slot="primary">
            <ion-button (click)="openPorts()">
                <ion-icon name="add-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ng-container *ngFor=" let pwt of pwts$ | async">
        <app-pwt [port]="portFacade.getFirstOrLoadPorts(pwt.id) | async" [pwt]="pwt" [state]="selectedLane"></app-pwt>
    </ng-container>
</ion-content>

<!-- TODO: This buttons are only for test purposes should be improved-->
<ion-button (click)="selectLane('commercial')">Commercial</ion-button>
<ion-button (click)="selectLane('pedestrian')">Pedestrian</ion-button>
<ion-button (click)="selectLane('private')">Private</ion-button>
